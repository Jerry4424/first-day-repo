<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 40%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Input</th>
            <th>Output</th>
        </tr>
        <script>
            let numbers = [1, 2, 3, 4, 5];
            let sounds = ["aaa", "ooo", "uuu"];
            
            let tableHTML = "";
            for (let i = 0; i < Math.max(numbers.length, sounds.length); i++) {
                tableHTML += '<tr>
                    
                </tr>';
            }
            document.write(tableHTML);
        </script>
    </table>
</body>
</html>
